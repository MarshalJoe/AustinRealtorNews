<html>
<head>
	<title>Austin Realtor News</title>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
	<script src="app.js"></script>

</head>
<body ng-app="realtorNews" ng-controller="MainCtrl">

	<h1>Austin Realtor News</h1>

	<div> <ui-view></ui-view> </div>

	<div ng-repeat="post in posts | orderBy: '-upvotes'">
		<span ng-click="incrementUpvotes(post)">+</span>
		<a ng-show="post.link" href="{{post.link}}">
			{{post.title}}
		</a>
		<span ng-hide="post.link">
			{{post.link}}
		</span>
		| {{post.upvotes}}
	</div>

	<form ng-submit="addPost()">
		<input type="text" ng-model="title" placeholder="title"></input>
		<input type="text" ng-model="link" placeholder="link"></input>
		<button type="submit">Post</button>
	</form>

	<script type="text/ng-template" id="/home.html">
  <div>
    <h2>Home</h2>
  </div>

  <!-- rest of template -->
	</script>

</body>
</html>
